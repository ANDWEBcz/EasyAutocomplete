<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Completer examples</title>
		<link href="../dist/completer.css" rel="stylesheet" type="text/css">

	</head>
	<body>
		<input id="A" placeholder="A" />
		
		<!-- 
		<input id="B" placeholder="B" />
		-->

		<script src="../lib/jquery-1.11.2.min.js"></script>
		<script src="../src/completer.js" type="text/javascript" ></script>
		<script>

			var options = {
				message: "car",
				autocompleteOff: true,
				url: "/ninja/closures/colors2.json",
				list: {
					maxNumberOfElements: 2,

					sort: {
						enabled: true,
						method: function(a, b) {
							//Alphabeticall sort
							if (a < b) {
								return -1;
							}
							if (a > b) {
								return 1;
							}
							return 0;
						}
					},
				}
			};

			options.message = null;

			//completer("#A", options);

			options = {};
			options.url = "/ninja/closures/colors2.json";

			$("#A").completer(options);

			var optionsB = {
				message: "car",
				autocompleteOff: true,
				url: "/ninja/closures/colors.json",
				getValue: function(value) {
					return value.name;
				},
				placeholder: "TEST",
				list: {
					maxNumberOfElements: 1
				}
			};			
			
			//completer("#B", optionsB);

		</script>
	</body>
</html>
