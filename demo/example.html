<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Compliter examples</title>
		<link href="../src/css/compliter.css" rel="stylesheet" type="text/css">

	</head>
	<body>
		<h1>Compliter Examples</h1>

		<h2>Simple</h2>
		<div>
			<input id="simple"  />
		</div>

		<h2>Sort</h2>
		<div>
			<input id="sort"  />
		</div>

		<h2>Sort reverse</h2>
		<div>
			<input id="sort-reverse"  />
		</div>
		

		<h2>Matching</h2>
		<div>
			<input id="matching"  />
		</div>

		<script src="../lib/jquery-1.11.2.min.js"></script>
		<script src="../src/compliter.js" type="text/javascript" ></script>
		<script>

			$("#simple").compliter({
				url: "colors2.json"
			});

			$("#sort").compliter({
				url: "colors2.json",
				list: {
					sort: {
						enabled: true
					},
				}
			});

			$("#sort-reverse").compliter({
				url: "colors2.json",
				list: {
					sort: {
						enabled: true,
						method: function(a, b) {
							//Reverse alphabeticall sort
							if (a < b) {
								return 1;
							}
							if (a > b) {
								return -1;
							}
							return 0;
						}
					},
				}
			});


			$("#matching").compliter({
				url: "countries.json",
				getValue: function(element) {
					return element.name;
				},
				list: {
					sort: {
						enabled: true,
						method: function(a, b) {
							//Reverse alphabeticall sort
							if (a < b) {
								return 1;
							}
							if (a > b) {
								return -1;
							}
							return 0;
						}
					},

					maxNumberOfElements: 8,

					matching: {
						enabled: true,
						method: function(a, b) {
							if (a.search(b) > 0) {
								return true	
							}  
							return false;
						}
					},
				}
			});


		</script>
	</body>
</html>
