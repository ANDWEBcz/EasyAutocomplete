<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Compliter examples</title>
		<link href="../src/css/compliter.css" rel="stylesheet" type="text/css">

	</head>
	<body>
		<h1>Compliter Examples</h1>

		<h2>Simple</h2>
		<div>
			<input id="simple"  />
		</div>

		<h2>Sort</h2>
		<div>
			<input id="sort"  />
		</div>

		<h2>Sort reverse</h2>
		<div>
			<input id="sort-reverse"  />
		</div>
		

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/compliter.js" type="text/javascript" ></script>
		<script>

			$("#simple").compliter({
				url: "/ninja/closures/colors2.json"
			});

			$("#sort").compliter({
				url: "/ninja/closures/colors2.json",
				list: {
					sort: {
						enabled: true
					},
				}
			});

			$("#sort-reverse").compliter({
				url: "/ninja/closures/colors2.json",
				list: {
					sort: {
						enabled: true,
						method: function(a, b) {
							//Reverse alphabeticall sort
							if (a < b) {
								return 1;
							}
							if (a > b) {
								return -1;
							}
							return 0;
						}
					},
				}
			});



		</script>
	</body>
</html>
