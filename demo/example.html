<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Easy autocomplete examples</title>
		<link href="../dist/easy-autocomplete.min.css" rel="stylesheet" type="text/css">

	</head>
	<body>
		<h1>Easy autocomplete Examples</h1>

		<h2>Simple</h2>
		<div>
			<input id="simple"  />
		</div>

		<h2>Sort</h2>
		<div>
			<input id="sort"  />
		</div>

		<h2>Sort reverse</h2>
		<div>
			<input id="sort-reverse"  />
		</div>

		<h2>Matching</h2>
		<div>
			<input id="matching"  />
		</div>

		<h2>Remote</h2>
		<div>
			<input id="remote" />
		</div>

		<script src="../lib/jquery-1.11.2.min.js"></script>
		<script src="../dist/jquery.easy-autocomplete.min.js" type="text/javascript" ></script>
		<script>

		$(document).ready(function() {
			$("#simple").easyAutocomplete({
				data: ["red", "green", "blue", "pink"]
			});

			$("#sort").easyAutocomplete({
				url: "colors2.json",
				list: {
					sort: {
						enabled: true
					},
				}
			});

			$("#sort-reverse").easyAutocomplete({
				url: "colors2.json",
				list: {
					sort: {
						enabled: true,
						method: function(a, b) {
							//Reverse alphabeticall sort
							if (a < b) {
								return 1;
							}
							if (a > b) {
								return -1;
							}
							return 0;
						}
					},
				}
			});


			$("#matching").easyAutocomplete({
				url: "countries.json",
				getValue: function(element) {
					return element.name;
				},
				list: {
					sort: {
						enabled: true,
						method: function(a, b) {
							//Reverse alphabeticall sort
							if (a < b) {
								return 1;
							}
							if (a > b) {
								return -1;
							}
							return 0;
						}
					},

					maxNumberOfElements: 8,

					matching: {
						enabled: true,
						method: function(a, b) {
							if (a.search(b) > 0) {
								return true	
							}  
							return false;
						}
					},

					showAnimation: {
						type: "slide"
					},
				}
			});

			$("#remote").easyAutocomplete({
				url: function(phrase) {
					return "remote/countrySelectService.php?phrase=" + phrase;
				},

				getValue: function(element) {
					return element.name;
				}
			});

		});
		</script>
	</body>
</html>
